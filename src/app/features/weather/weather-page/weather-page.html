<main class="min-h-screen bg-gradient-to-br from-sky-100 to-blue-200 flex items-center justify-center">
  <section class="bg-white rounded-2xl shadow-xl w-full max-w-md p-6 space-y-6">
    <h1>ðŸŒ¤ Weather App</h1>

    <app-weather-search/>

    @if (weatherService.loading()) {
      <p class="text-center text-gray-500">Loading...</p>
    }

    @if (weatherService.error()) {
      <p class="text-center text-red-500">
        {{ weatherService.error() }}
      </p>
    }

    <app-weather-card [weather]="weatherService.currentWeather()"/>
    <app-forecast-card [forecast]="weatherService.forecast()"/>
    
  </section>
</main>
