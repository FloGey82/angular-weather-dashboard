<main
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-sky-100 to-blue-200 dark:from-gray-950 dark:to-gray-900 transition-colors duration-300"
>
  <section
    class="w-full max-w-md p-6 space-y-6 rounded-2xl shadow-xl bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300"
  >
    <!-- Header -->
    <div class="flex items-center justify-between">
      <h1 class="text-2xl font-semibold flex items-center gap-2">ðŸŒ¤ Weather App</h1>

      <button
        (click)="toggleNightMode()"
        class="relative inline-flex h-6 w-11 items-center rounded-full bg-gray-300 dark:bg-sky-600 transition-colors duration-300"
      >
        <span
          class="inline-block h-4 w-4 transform rounded-full bg-white transition-transform duration-300 translate-x-1 dark:translate-x-6"
        ></span>
      </button>
    </div>
    <app-weather-search />

    @if (this.weatherService.loading()) {
      <app-weather-skeleton />
      <app-forecast-skeleton />
    } @else {
      <app-weather-card [weather]="weatherService.currentWeather()" />
      <app-forecast-card [forecast]="weatherService.forecast()" />
    }
    @if (weatherService.error()) {
      <p class="text-center text-red-500 dark:text-red-400">
        {{ weatherService.error() }}
      </p>
    }
  </section>
</main>
