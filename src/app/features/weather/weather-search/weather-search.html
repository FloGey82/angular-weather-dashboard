<form [formGroup]="searchForm" (ngSubmit)="onSubmit()" class="search-form">
  <input formControlName="city" placeholder="Enter city name" type="text" />
  <button type="submit" [disabled]="loading()">Search</button>
</form>

<div class="status">
  @if (loading()) {
    <p>‚è≥ Loading...</p>
  }
  @if (error()) {
    <p>{{ error() }}</p>
  }
</div>
