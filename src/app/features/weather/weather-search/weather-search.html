<form [formGroup]="searchForm" (ngSubmit)="onSubmit()" class="flex gap-2">
  <input
    formControlName="city"
    placeholder="Enter city name"
    type="text"
    class="flex-1 rounded-lg border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-sky-400"
  />
  <button
    type="submit"
    [disabled]="loading()"
    class="bg-sky-500 hover:bg-sky-600 text-white px-4 py-2 rounded-lg disabled:opacity-50"
  >
    Search
  </button>
</form>

<div class="status">
  @if (loading()) {
    <p>‚è≥ Loading...</p>
  }
  @if (error()) {
    <p>{{ error() }}</p>
  }
</div>
