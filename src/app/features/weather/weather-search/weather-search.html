<form [formGroup]="searchForm" (ngSubmit)="onSubmit()" class="flex gap-2">
  <input
    formControlName="city"
    placeholder="Enter city name"
    type="text"
    class="flex-1 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 placeholder-gray-400 dark:placeholder-gray-500 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-sky-400 dark:focus:ring-sky-500 transition-colors"
  />

  <button
    type="submit"
    [disabled]="loading() || searchForm.invalid"
    class="bg-sky-500 hover:bg-sky-600 dark:bg-sky-600 dark:hover:bg-sky-700 text-white px-4 py-2 rounded-lg disabled:opacity-50 transition-colors"
  >
    Search
  </button>
</form>

<div class="mt-4 text-center">
  @if (loading()) {
    <p class="text-gray-500 dark:text-gray-400">‚è≥ Loading...</p>
  }

  @if (error()) {
    <p class="text-red-500 dark:text-red-400">
      {{ error() }}
    </p>
  }
</div>
